<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>list01</title>
</head>
<body>
  <!-- html 리스트 -->
  <!-- 1. 순서가 있는 리스트  order list-->
  <!-- 2. 순서가 없는 리스트 unorder list -->
  <!-- (+) 리스트 내에서 나열되는 항목  -->
  <ol type="A">
    <li>첫번쨰 항목</li>
    <li>두번쨰 항목</li>
    <li>세번쨰 항목</li>
    <li>네번쨰 항목</li>
    <li>다섯번쨰 항목</li>
    <li>여섯번쨰 항목</li>
  </ol>
  <ul>
    <li>항목 1</li>
    <li>항목 2</li>
    <li>항목 3</li>
    <li>항목 4</li>
    <li>항목 5</li>
    <li>항목 6</li>
    <li>항목 7</li>
  </ul>
  <!-- 3. dl dt dd 태그 설명을 나열하는 목록 -->
    <dl>
      <dt>a 상품</dt>
      <dd>상품 가격</dd>
      <dd>상품 할인율</dd>
    </dl>
  </ul>
    <dl>
      <dt>b 상품</dt>
      <dd>상품 가격</dd>
      <dd>상품 할인율</dd>
    </dl>
</body>
</html>
