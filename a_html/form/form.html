<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h3>롯데 자이언츠 티켓 예매</h3>
  <form>
    <!-- fielset :  -->
    <fieldset>
      <!-- legend : form의 제목-->
      <legend>날짜 선택</legend>

      <!-- 많이 쓰는 형태의 label + input -->
      <label for="userId">사용자 아이디</label>
      <input id="userId" type="text"/>

      <!-- 잘 쓰지 않음 label in input -->
      <label for="userPassword">사용자 비밀번호
        <input id="userPassword" type="text">
      </label>
    </fieldset>

    <fieldset>
      <!-- legend : form의 제목 -->
      <legend>좌석 선택</legend>

    </fieldset>
  </form>
</body>
</html>
