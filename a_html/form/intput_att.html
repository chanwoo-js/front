<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>input_att</title>
</head>
<body>
  <!-- bool속성 : boolean -->
  <!-- 작성 시 해당 속성의 값은 true 로 지정된 것과 같다. -->
  <!-- 작성하지 않으면 기본값 false로 지정된 것과 같다 -->
  <!-- required 필수 입력 -->
  <form>
    <label for="name">이름</label>
    <input id="name" type="text" placeholder="이름을 입력해주세요" value="홍길동" required autofocus/>
    <br>
    <label for="id">아이디</label>
    <input id="id" type="text" autofocus placeholder="아이디를 입력해주세요" required/>
    <br>
    <label for="password">비밀번호</label>
    <input id="password" type="password" placeholder="비밀번호를 입력하세요" required/>
    <br>
    <label for="email">이메일</label>
    <input id="email" type="email" placeholder="이메일을 입력하세요"/>
    <br>
    <input type="submit">
  </form>
</body>
</html>
