<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form02</title>
</head>

<body>

  <!-- textarea -->
  <textarea name="" id="" rows="5" cols="10" placeholder="후기를 작성해주세요">안녕하세요 박찬우 입니다.</textarea>
  <br>
  <!-- 2. select & option 태그-->
  <select name="" id="" size="2" multiple>
    <option value="kr">한국어</option>
    <option value="ch">중국어</option>
    <option value="ja">일본어</option>
  </select>
  <br>
  <!-- 3. datalist & option 태그 -->
  <input list="fruit" type="text">
  <datalist id="fruit">
    <option value="Apple">선택 옵션 1</option>
    <option value="Banana">선택 옵션 2</option>
    <option value="Orange">선택 옵션 3</option>
  </datalist>
  <br>
  <!-- 4. button 태그 ( input 태그의 각 속성값과 매칭 )-->
  <button type="submit">제출</button>
  <button type="reset">초기화</button>
  <button type="button">버튼</button>
  <!-- button type button == button -->

</body>

</html>
