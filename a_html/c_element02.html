<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>c_element02.html</title>
</head>
<body>
  <p>블럭 레벨 요소 예시

    <div>1</div>
    <ul>2</ul>
    <ol>3</ol>
    <header>4</header>  
  </p>
  <p>새로운 줄에서 시작</p>
  <p>인라인 레벨 요소 예시</p>
  <a href="">1</a>
  <span>2</span>
  <img src="" alt=""/>
  <strong>4</strong>
  <!-- 줄 복사 단축키 : shift + alt + 방향키 위 아래 -->
   <hr/>
   <p>단락태그 : 블럭레벨 요소</p>
   <p>단락태그 : 블럭레벨 요소</p>

   <!-- 줄 이동 단축키 : alt + 위 / 아래 방향키 -->
  <span>span 태그 : 인라인 레벨 요소</span>
</body>
</html>
