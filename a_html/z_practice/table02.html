<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>table02</title>
</head>
<style>
  table, th, td {border: 1px solid black; border-collapse: collapse;}
</style>
<body>
  <!-- 
  table : 표의 모든것을 포함
  thead : 표 머릿말
  
    
  -->
  <table>
    <thead>
      <th colspan="2">1행 1열</th>
      <th>1행 3열</th>
      <th>1행 4열</th>
    </thead>
    <tbody>
      <tr>
        <th>2행 1열</th>
        <td rowspan="2">2행 2열</td>
        <td>2행 3열</td>
        <td>2행 4열</td>
      </tr>
      <tr>
        <th>3행 1열</th>
        <td>3행 3열</td>
        <td>3행 4열</td>
      </tr>

    </tbody>
  </table>
</body>
</html>
