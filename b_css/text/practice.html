<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>practice</title>
  <link rel="stylesheet" href="../styles/practice.css">
</head>
<body>
  <!-- 
  1. 제목 (h1) , 상 : 파란색, 글자 크기 : 36px, 중앙정렬 -->
  <h1>Main Title</h1>
  <!--  2. 부제목 (h2), 색상 초록색, 글자 크기 : 28pc, 좌측 정렬, 이탤릭체, 밑줄 추가 -->
  <h2>SubTitle</h2>
  <!-- 3. 본문 내용  (p),  색상 : 검은색, 글자 크기 : 18px, 줄 간격 : 1.6, 첫 줄 들여쓰기 : 40px, 'text-indent : 40px', 글자 간 간격 : 1.2px, 단어 간 간격: 2.4px -->
    <p>this is a paragraph</p>
    <a href="#">This is a link</a>
    <ul>
      <li>LIST ITEM 01</li>
      <li>LIST ITEM 02</li>
    </ul>
</body>
</html>
