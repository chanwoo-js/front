<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex01</title>
  <style>
    *{margin: 0; padding: 0;}
    .container, .box {border: 10px solid black;}
    .container {display: flex; height: 500px; justify-content: center; align-items: center; margin: 0 100px;}
    .box {width: 300px; height: 300px;}

  </style>
</head>
<body>
  <div class="container">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>
</body>
</html>
