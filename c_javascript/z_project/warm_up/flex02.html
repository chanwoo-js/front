<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex02</title>
  <style>
     *{margin: 0; padding: 0;}
     #container, .box {border: 5px solid black;}
     #container {width: 1200px; height: 1000px; margin: 0 auto; display: flex; justify-content: space-between; flex-direction: column;}
     .inner {height: 300px; display: flex; justify-content: space-between;}
     .box {width: 300px; height: 300px;}

  </style>
</head>
<body>
  <div id="container">
    <div class="inner">
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <div class="inner">
      <div class="box"></div>
      <div class="box"></div>
    </div>
  </div>
</body>
</html>
